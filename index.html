<body>
  
  <div class="container">

    <h1>Demo downfall</h1>

    <div id="downfall">

    </div>
  </div>


  <script src="./dist/downfall.js"></script>
  <script>
    const d = new Downfall.Downfall(document.getElementById("downfall"));
    d.add([
      "https://picsum.photos/200/300?random=1",
      "https://picsum.photos/300/300?random=2",
      "https://picsum.photos/200/200?random=3",

      "https://picsum.photos/300/500?random=6",
      "https://picsum.photos/300/320?random=6",
    ]);

    setTimeout(() => {
      d.add([
        "https://picsum.photos/200/300?random=1",
        "https://picsum.photos/300/300?random=2",
        "https://picsum.photos/200/200?random=3",

        "https://picsum.photos/300/300?random=6",
        "https://picsum.photos/300/400?random=6",
        "https://picsum.photos/300/500?random=6",
        "https://picsum.photos/300/320?random=6",
      ]);
    }, 3_000);
  </script>
