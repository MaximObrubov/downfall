<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/downfall.css">
  <style>
    html, body {
      margin: 0;
    }
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      background-color: lightblue;
      padding-top: 1rem;
    }

    .container {
      margin: 0 auto;
      max-width: 1024px;
      padding: 1rem 3rem;
      background-color: white;
    }

    .container.not-filled {
    }

    hr {
      border-width: 3px;
      margin-bottom: 3.5em;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  
  <div class="container">

    <h1>Demo downfall</h1>

    <div id="downfall">

    </div>
  </div>


  <script src="./dist/downfall.js"></script>
  <script>

    function getImages(size) {
      return new Array(size).fill(0).map(_ => {
        const width = parseInt(Math.random() * 400 + 300);
        const height = parseInt(Math.random() * 400 + 200);
        const rand = parseInt(Math.random() * 1000);
        return `https://picsum.photos/${width}/${height}?random=${rand}`;
      });
    }

    const d = new Downfall.Downfall(document.getElementById("downfall"));
    d.add(getImages(12));

    setTimeout(() => {
      d.add(getImages(12));
    }, 5_000);
  </script>
</body>
</html>
